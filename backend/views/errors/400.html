<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invalid Data (400) - CloudKitchen Pro</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff8f0; color: #333; }
        .container { max-width: 500px; margin: 80px auto; padding: 2em; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; text-align: center; }
        h1 { color: #d9534f; }
        a { color: #337ab7; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invalid Data</h1>
        <p>
            Sorry, the data you submitted is invalid or incomplete.<br>
            <% if (typeof message !== 'undefined') { %>
                <strong><%= message %></strong>
            <% } %>
        </p>
        <a href="/<%= userId ? '?userId=' + userId : '' %>">Return to Home</a>
    </div>
</body>
</html>
